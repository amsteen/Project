<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        input:read-only {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        #authModal {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <!-- Global Loader -->
    <div id="loader" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
            <h2 id="authTitle" class="text-2xl font-bold mb-6 text-gray-800">Sign In</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="authEmail" class="w-full border rounded p-2 mt-1 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="authPassword" class="w-full border rounded p-2 mt-1 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••">
                </div>
                <button id="authSubmit" onclick="handleAuth()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Continue</button>
                <div class="text-center mt-4">
                    <button id="authToggle" onclick="toggleAuthMode()" class="text-sm text-blue-600 hover:underline">Don't have an account? Sign Up</button>
                </div>
                <button onclick="closeAuthModal()" class="w-full mt-2 text-sm text-gray-400 hover:text-gray-600">Cancel</button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-6">
        <!-- Top Status Bar -->
        <div class="flex justify-between items-center mb-4">
            <div id="connectionStatus" class="flex items-center bg-white px-3 py-1 rounded-full shadow-sm border text-xs font-medium text-gray-500">
                <span class="status-dot bg-gray-400"></span>
                Checking connection...
            </div>
            <div id="authHeaderAction">
                <button onclick="openAuthModal()" class="text-sm bg-blue-50 text-blue-600 px-4 py-1 rounded-full border border-blue-200 hover:bg-blue-100 transition">Sign In</button>
            </div>
        </div>

        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Project Management System</h1>
            <p id="userStatus" class="text-sm text-gray-500 mt-2">Connecting to database...</p>
        </header>

        <!-- Main Navigation -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button onclick="showTab('projects')" class="nav-btn bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow transition">Projects</button>
            <button onclick="showTab('reports')" class="nav-btn bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-4 rounded-lg shadow transition">Reports</button>
            <button onclick="backupData()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg shadow transition">Backup</button>
            <label class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-4 rounded-lg shadow transition text-center cursor-pointer">
                Restore
                <input type="file" id="restoreFile" class="hidden" onchange="restoreData(event)">
            </label>
        </div>

        <!-- Projects Tab -->
        <div id="projects" class="tab-content active bg-white p-6 rounded-xl shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-700">Project Details</h2>
                <span id="recordIndicator" class="text-sm font-medium text-gray-500">Loading records...</span>
            </div>

            <form id="projectForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Project Name & Date -->
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">Project Name</label>
                        <input type="text" id="projName" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter name">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">Project Date</label>
                        <input type="date" id="projDate" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <!-- Contract Value -->
                    <div class="md:col-span-2 space-y-1">
                        <label class="block text-sm font-medium text-gray-700">Total Contract Value</label>
                        <input type="number" id="contractValue" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none" value="0" oninput="calculateFinancials()">
                    </div>

                    <!-- Tax -->
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">Tax Name</label>
                        <input type="text" id="taxName" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="VAT, etc.">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">Tax Value</label>
                        <input type="number" id="taxValue" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none" value="0" oninput="calculateFinancials()">
                    </div>

                    <!-- Costs 1-4 -->
                    <div class="md:col-span-2 border-t pt-4 mt-2">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Project Costs</h3>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2 md:col-span-2" id="costsContainer">
                        <div class="space-y-1"><input type="text" id="cost1Name" class="w-full border rounded p-2" placeholder="Cost 1 Name"></div>
                        <div class="space-y-1"><input type="number" id="cost1Value" class="w-full border rounded p-2 cost-input" value="0" oninput="calculateFinancials()"></div>
                        
                        <div class="space-y-1"><input type="text" id="cost2Name" class="w-full border rounded p-2" placeholder="Cost 2 Name"></div>
                        <div class="space-y-1"><input type="number" id="cost2Value" class="w-full border rounded p-2 cost-input" value="0" oninput="calculateFinancials()"></div>
                        
                        <div class="space-y-1"><input type="text" id="cost3Name" class="w-full border rounded p-2" placeholder="Cost 3 Name"></div>
                        <div class="space-y-1"><input type="number" id="cost3Value" class="w-full border rounded p-2 cost-input" value="0" oninput="calculateFinancials()"></div>
                        
                        <div class="space-y-1"><input type="text" id="cost4Name" class="w-full border rounded p-2" placeholder="Cost 4 Name"></div>
                        <div class="space-y-1"><input type="number" id="cost4Value" class="w-full border rounded p-2 cost-input" value="0" oninput="calculateFinancials()"></div>
                    </div>

                    <!-- Calculated Fields (Read Only) -->
                    <div class="md:col-span-2 border-t pt-4 mt-2">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Financial Summary</h3>
                    </div>

                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-blue-800">Net Cut (35%)</label>
                        <input type="number" id="netCut" class="w-full border rounded p-2 font-bold text-blue-700" readonly>
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-emerald-800">Net Profit</label>
                        <input type="number" id="netProfit" class="w-full border rounded p-2 font-bold text-emerald-700" readonly>
                    </div>
                    <div class="md:col-span-2 space-y-1">
                        <label class="block text-sm font-medium text-gray-500">Reserved</label>
                        <input type="text" id="reserved" class="w-full border rounded p-2 bg-gray-50" readonly placeholder="System Reserved">
                    </div>
                </div>

                <!-- Form Controls -->
                <div class="flex flex-wrap gap-2 pt-6 justify-center md:justify-start">
                    <button type="button" onclick="prevRecord()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">Prev</button>
                    <button type="button" onclick="nextRecord()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">Next</button>
                    <button type="button" onclick="newRecord()" class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-4 py-2 rounded font-semibold border border-blue-200">New</button>
                    <button type="button" onclick="deleteRecord()" class="bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded font-semibold border border-red-200">Delete</button>
                    <button type="button" onclick="saveRecord()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded font-bold ml-auto">Save Project</button>
                </div>
            </form>
        </div>

        <!-- Reports Tab -->
        <div id="reports" class="tab-content bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Project Summary Report</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="p-3 text-sm font-semibold">Project</th>
                            <th class="p-3 text-sm font-semibold">Value</th>
                            <th class="p-3 text-sm font-semibold text-red-600">Total Costs</th>
                            <th class="p-3 text-sm font-semibold text-emerald-600">Profit</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody"></tbody>
                </table>
            </div>
            <div id="emptyReport" class="text-center py-10 text-gray-400 italic">No projects saved yet.</div>
        </div>

        <!-- Notification Toast -->
        <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-2xl opacity-0 transition-opacity pointer-events-none">
            Notification message
        </div>
    </div>

    <script>
        // REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://your-project-id.supabase.co';
        const SUPABASE_KEY = 'your-anon-key';
        
        const dbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // State Management
        let projects = [];
        let currentIndex = -1;
        let currentUser = null;
        let authMode = 'signin'; // 'signin' or 'signup'

        // --- AUTH LOGIC ---
        function openAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        function toggleAuthMode() {
            authMode = authMode === 'signin' ? 'signup' : 'signin';
            document.getElementById('authTitle').innerText = authMode === 'signin' ? 'Sign In' : 'Sign Up';
            document.getElementById('authToggle').innerText = authMode === 'signin' ? "Don't have an account? Sign Up" : "Already have an account? Sign In";
        }

        async function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                showToast("Please enter both email and password");
                return;
            }

            setLoading(true);
            try {
                let result;
                if (authMode === 'signin') {
                    result = await dbClient.auth.signInWithPassword({ email, password });
                } else {
                    result = await dbClient.auth.signUp({ email, password });
                }

                if (result.error) throw result.error;

                showToast(authMode === 'signin' ? "Logged in successfully!" : "Account created! Check your email if verification is on.");
                closeAuthModal();
                checkUser();
            } catch (err) {
                showToast("Auth Error: " + err.message);
            } finally {
                setLoading(false);
            }
        }

        async function signOut() {
            setLoading(true);
            await dbClient.auth.signOut();
            currentUser = null;
            projects = [];
            document.getElementById('userStatus').innerText = "Please sign in to save data.";
            updateAuthHeader();
            newRecord();
            setLoading(false);
            showToast("Logged out");
        }

        function updateAuthHeader() {
            const header = document.getElementById('authHeaderAction');
            if (currentUser) {
                header.innerHTML = `<button onclick="signOut()" class="text-sm text-red-500 hover:underline">Sign Out</button>`;
            } else {
                header.innerHTML = `<button onclick="openAuthModal()" class="text-sm bg-blue-50 text-blue-600 px-4 py-1 rounded-full border border-blue-200 hover:bg-blue-100 transition">Sign In</button>`;
            }
        }

        async function checkUser() {
            const { data: { user } } = await dbClient.auth.getUser();
            currentUser = user;
            if (user) {
                document.getElementById('userStatus').innerText = `Logged in as: ${user.email}`;
                await fetchProjects();
            }
            updateAuthHeader();
        }

        // --- CONNECTION STATUS ---
        async function updateOnlineStatus() {
            const statusEl = document.getElementById('connectionStatus');
            const isBrowserOnline = navigator.onLine;

            if (!isBrowserOnline) {
                setOfflineUI(statusEl);
                return;
            }

            try {
                const { error } = await dbClient.from('projects').select('count', { count: 'estimated', head: true });
                if (error && error.code !== 'PGRST116' && error.code !== '42P01') { // 42P01 is table not found
                    setOnlineUI(statusEl);
                } else {
                    setOnlineUI(statusEl); 
                }
            } catch (err) {
                setOfflineUI(statusEl, "Limited Access");
            }
        }

        function setOnlineUI(el) {
            el.innerHTML = `<span class="status-dot bg-emerald-500"></span> Online`;
            el.classList.replace('text-red-500', 'text-gray-500');
        }

        function setOfflineUI(el, text = "Offline") {
            el.innerHTML = `<span class="status-dot bg-red-500"></span> ${text}`;
            el.classList.replace('text-gray-500', 'text-red-500');
        }

        // --- DATABASE LOGIC ---
        async function fetchProjects() {
            const { data, error } = await dbClient
                .from('projects')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                showToast("Error loading data");
            } else {
                projects = data || [];
                if (projects.length > 0) {
                    currentIndex = 0;
                    loadCurrentRecord();
                } else {
                    newRecord();
                }
            }
            updateRecordIndicator();
        }

        async function saveRecord() {
            if (!currentUser) {
                openAuthModal();
                return;
            }
            
            const data = getFormData();
            if (!data.name) {
                showToast("Project name is required!");
                return;
            }

            setLoading(true);
            let response;
            
            if (currentIndex === -1) {
                response = await dbClient.from('projects').insert([data]).select();
            } else {
                const id = projects[currentIndex].id;
                response = await dbClient.from('projects').update(data).eq('id', id).select();
            }

            if (response.error) {
                showToast("Database Error: " + response.error.message);
            } else {
                showToast("Project saved to Cloud.");
                await fetchProjects();
            }
            setLoading(false);
        }

        async function deleteRecord() {
            if (currentIndex === -1 || !projects[currentIndex]) return;
            if (!confirm("Delete this project from database?")) return;

            setLoading(true);
            const { error } = await dbClient.from('projects').delete().eq('id', projects[currentIndex].id);
            
            if (error) {
                showToast("Error deleting project");
            } else {
                showToast("Project deleted.");
                await fetchProjects();
            }
            setLoading(false);
        }

        // --- UI UTILS & HELPERS ---
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if (tabId === 'reports') renderReports();
        }

        function calculateFinancials() {
            const val = parseFloat(document.getElementById('contractValue').value) || 0;
            const tax = parseFloat(document.getElementById('taxValue').value) || 0;
            const netCut = val - (0.35 * val);
            const totalCosts = [1,2,3,4].reduce((acc, i) => acc + (parseFloat(document.getElementById(`cost${i}Value`).value) || 0), 0);
            const netProfit = val - totalCosts - netCut - tax;

            document.getElementById('netCut').value = netCut.toFixed(2);
            document.getElementById('netProfit').value = netProfit.toFixed(2);
        }

        function getFormData() {
            return {
                name: document.getElementById('projName').value,
                date: document.getElementById('projDate').value,
                value: parseFloat(document.getElementById('contractValue').value) || 0,
                tax_name: document.getElementById('taxName').value,
                tax_value: parseFloat(document.getElementById('taxValue').value) || 0,
                costs: [
                    { name: document.getElementById('cost1Name').value, val: parseFloat(document.getElementById('cost1Value').value) || 0 },
                    { name: document.getElementById('cost2Name').value, val: parseFloat(document.getElementById('cost2Value').value) || 0 },
                    { name: document.getElementById('cost3Name').value, val: parseFloat(document.getElementById('cost3Value').value) || 0 },
                    { name: document.getElementById('cost4Name').value, val: parseFloat(document.getElementById('cost4Value').value) || 0 }
                ],
                net_cut: parseFloat(document.getElementById('netCut').value) || 0,
                net_profit: parseFloat(document.getElementById('netProfit').value) || 0,
                user_id: currentUser?.id
            };
        }

        function loadCurrentRecord() {
            if (currentIndex === -1 || projects.length === 0) {
                document.getElementById('projectForm').reset();
                calculateFinancials();
                updateRecordIndicator();
                return;
            }
            const p = projects[currentIndex];
            document.getElementById('projName').value = p.name || '';
            document.getElementById('projDate').value = p.date || '';
            document.getElementById('contractValue').value = p.value || 0;
            document.getElementById('taxName').value = p.tax_name || '';
            document.getElementById('taxValue').value = p.tax_value || 0;
            
            if (p.costs && Array.isArray(p.costs)) {
                p.costs.forEach((c, i) => {
                    if(i < 4) {
                        document.getElementById(`cost${i+1}Name`).value = c.name || '';
                        document.getElementById(`cost${i+1}Value`).value = c.val || 0;
                    }
                });
            }

            calculateFinancials();
            updateRecordIndicator();
        }

        function newRecord() {
            currentIndex = -1;
            document.getElementById('projectForm').reset();
            calculateFinancials();
            updateRecordIndicator();
        }

        function prevRecord() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCurrentRecord();
            }
        }

        function nextRecord() {
            if (currentIndex < projects.length - 1) {
                currentIndex++;
                loadCurrentRecord();
            }
        }

        function updateRecordIndicator() {
            const indicator = document.getElementById('recordIndicator');
            if (currentIndex === -1) {
                indicator.innerText = `New Record (${projects.length} existing)`;
            } else {
                indicator.innerText = `Record ${currentIndex + 1} of ${projects.length}`;
            }
        }

        function renderReports() {
            const tbody = document.getElementById('reportTableBody');
            const empty = document.getElementById('emptyReport');
            tbody.innerHTML = '';
            
            if (projects.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            projects.forEach(p => {
                const totalCost = p.costs?.reduce((acc, c) => acc + (parseFloat(c.val) || 0), 0) || 0;
                const row = `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3 text-sm font-medium">${p.name}</td>
                        <td class="p-3 text-sm">$${p.value.toLocaleString()}</td>
                        <td class="p-3 text-sm text-red-500">$${totalCost.toLocaleString()}</td>
                        <td class="p-3 text-sm font-bold text-emerald-600">$${p.net_profit.toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function setLoading(isLoading) {
            document.getElementById('loader').style.display = isLoading ? 'flex' : 'none';
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 3000);
        }

        function backupData() {
            const dataStr = JSON.stringify(projects, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `supabase_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            showToast("Local backup created.");
        }

        async function restoreData(event) {
            const file = event.target.files[0];
            if (!file || !confirm("Importing will overwrite local view. Save records to Supabase manually after importing.")) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        projects = imported;
                        currentIndex = projects.length > 0 ? 0 : -1;
                        loadCurrentRecord();
                        showToast("File loaded into view. Click Save for each to sync.");
                    }
                } catch (err) {
                    showToast("Error reading file.");
                }
            };
            reader.readAsText(file);
        }

        // Global Event Listeners
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        setInterval(updateOnlineStatus, 30000);

        window.onload = async () => {
            setLoading(true);
            updateOnlineStatus();
            await checkUser();
            setLoading(false);
        };
    </script>
</body>
</html>
